<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header class="head0--active">
    <h1>MANGA AND ANIME SOCIETY KHARAGPUR</h1>
  </header>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img class="panels" src="./0.png"></div>
      <div class="swiper-slide"><img class="panels" src="./2.png"></div>
      <div class="swiper-slide"><img class="panels" src="./8.png"></div>
      <div class="swiper-slide"><img class="panels" src="./15.png"></div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <footer class="foot0--active">
  </footer>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script type="text/javascript" src="jquery-3.4.1.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 20,
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        }
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    $(".swiper-button-next").mouseover(function(){
  		$(".panels").css({"box-shadow": "8px 0px 10px 1px rgba(0, 0, 0, 0.6)"});
	});

	$(".swiper-button-next").mouseleave(function(){
  		$(".panels").css({"box-shadow": "none"});
	});

	 $(".swiper-button-prev").mouseover(function(){
  		$(".panels").css({"box-shadow": "-8px 0px 10px 1px rgba(0, 0, 0, 0.6)"});
	});

	$(".swiper-button-prev").mouseleave(function(){
  		$(".panels").css({"box-shadow": "none"});
	});

  </script>
</body>

</html>
